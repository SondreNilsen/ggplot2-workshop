## Main packages needed

The **Tidyverse** is a collection of packages designed for data science. 
All packages share an underlying design philosophy, grammar, and data structure.  
**ggplot2** is built within the **Tidyverse** ecosystem.

See &lt;https://www.tidyverse.org&gt;  


```r
library(tidyverse) #install.packages("tidyverse")
```

.left-code[
### Mapping (aesthetics) 

```r
df %&gt;% #Sondre: Explain pipe
* ggplot(aes(x = continent,
*            y = lifeExp))
```


Lets explore  life expectancy (**lifeExp**) across **continents**.

With dataframe **df**, map variable **continent** to the x-axis,
variable **lifeExp** to y-axis. **ggplot()** is the function that tells R that we want to use the ggplot2 package.

]


.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label1-out-1.png" width="100%" /&gt;
]

.left-code[
### Geometries (geoms)


```r
df %&gt;% 
  ggplot(aes(x = continent,
             y = lifeExp)) + 
* geom_point()
```

**geoms** are needed to visually represent data. 
The most simple geom is the **geom_point()**. 
All geoms are prefaced by the code **geom_**


]

.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label2-out-1.png" width="100%" /&gt;
]

---

### Common geoms

.font80[
| Type | Function |
|:----:|:--------:|
| Point | `geom_point()` |
| Jitter | `geom_jitter()` |
| Line | `geom_line()` |
| Bar | `geom_bar()`, `geom_col()` |
| Histogram | `geom_histogram()` |
| Regression | `geom_smooth()` |
| Boxplot | `geom_boxplot()` |
| Text | `geom_text()` |
| Vert./Horiz. Line | `geom_{vh}line()` |
| Count | `geom_count()` |
| Density | `geom_density()` |

See &lt;http://ggplot2.tidyverse.org/reference/&gt;  
Type `geom_` in RStudio
]

### Geom point

.left-code[
### Geom jitter

```r
df %&gt;% 
  ggplot(aes(x = continent, 
             y = lifeExp)) +
* geom_jitter()
```

**Jitter** adds spread to data points to avoid overlap.
Better when x is not a true ratio variable

]
.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label4-out-1.png" width="100%" /&gt;
]
---


.left-code[
### Using scales

```r
df %&gt;% 
  ggplot(aes(x = continent, 
             y = lifeExp)) +
* geom_jitter(aes(
*   colour = continent))
```

Scales are used to map visual properties to geoms. 
The most common scales are  **group**, **colour**, and  **size**
 **colour** scale adds colour by properties of another variable. 

]

.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label6-out-1.png" width="100%" /&gt;
]



---
.left-code[
### Global options of geoms

```r
df %&gt;% 
  ggplot(aes(x = continent, 
             y = lifeExp)) +
  geom_jitter(aes(
    colour = continent), 
*   size = 0.8,
*   alpha = 0.3)
```


General properties of the the geoms are defined outside the **aes** parenthesis.


]

.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label7-out-1.png" width="100%" /&gt;
]




---

.left-code[
### Add layers of graphics

```r
df %&gt;% 
  ggplot(aes(x = continent, 
             y = lifeExp)) +
  geom_jitter(aes(
    colour = continent),
    size = 1, 
    alpha = 0.3) +
* geom_boxplot()
```

ggplot2 is an empty "canvas" we can add more and more layers to. 
As we are comparing groups, adding a boxplot would perhaps be nice...?
As geom_boxplot comes after geom_jitter, it is added "on top". 


]

.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label8-out-1.png" width="100%" /&gt;
]

---
.left-code[
### Order matters


```r
df %&gt;% 
  ggplot(aes(x = continent, 
             y = lifeExp)) +
* geom_boxplot() +
  geom_jitter(aes(
    colour = continent),
    size = 1, 
    alpha = 0.3)
```

Now the geom_jitter comes after the geom_boxplot

]

.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label9-out-1.png" width="100%" /&gt;
]


---
.left-code[
### Adding some colour to the boxplot


```r
df %&gt;% 
  ggplot(aes(x = continent, 
             y = lifeExp)) +
* geom_boxplot(aes(
*   fill = continent)) +
  geom_jitter(aes(
    colour = continent),
    size = 1, 
    alpha = 0.3)
```

To add colour to the boxplot, we use the **fill scale**

]

.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label10-out-1.png" width="100%" /&gt;

.left-code[
### Order matters: but is more always better?


```r
df %&gt;% 
  ggplot(aes(x = continent, 
             y = lifeExp)) +
* geom_violin(aes(
*   fill = continent)) +
  geom_boxplot(aes( 
    fill = continent)) + 
  geom_jitter(aes(
    colour = continent),
    size = 1, 
    alpha = 0.3)
```

the **geom_violin()** adds a violing plot
As we placed the code before geom_box and geom_jitter


]

.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label11-out-1.png" width="100%" /&gt;
]

---

.left-code[
### Lets try to tidy it up


```r
df %&gt;% 
  ggplot(aes(
    x = continent, 
    y = lifeExp)) +
  geom_violin(aes(
    fill = continent)) +
  geom_boxplot(aes(
    fill = continent),
*   width = 0.2)
```
With a geom_violin and geom_boxplot, the jitter is perhaps not needed.
**width** command in the geom_boxplot reduced the size of the boxplot so it fits within the geom_violin

]


.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label12-out-1.png" width="100%" /&gt;
]

---
.left-code[
###Axis labels


```r
df %&gt;% 
  ggplot(aes(
    x = continent, 
    y = lifeExp)) +
  geom_violin(aes(
    fill = continent)) +
  geom_boxplot(aes(
    fill = continent),
    width = 0.2) +
* ylab("Life expectancy") +
* xlab("")
```
**ylab** and **xlab** adds axis-lables. As the x-axis is rather self explanatory, we can reomve it if we want **("")**

]


.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label13-out-1.png" width="100%" /&gt;

---

.left-code[
### Themes

```r
df %&gt;% 
  ggplot(aes(
    x = continent, 
    y = lifeExp)) +
  geom_violin(aes(
    fill = continent)) +
  geom_boxplot(aes(
    fill = continent),
    width = 0.2) +
  ylab("Life expectancy") +
  xlab("") + 
* theme_bw() +
* theme(legend.position = "none")
```
We have almost full power of the aesthetic outlook of the plot. 
A lot of pre-defined themes exist within ggplot2. 
Write **theme_** to see options. 
**theme_bw()** is a good place to start.

]



.right-plot[
&lt;img src="Gentle-introduction_files/figure-html/plot-label14-out-1.png" width="100%" /&gt;
]



---

.left-code[
### Themes: Full control

```r
df %&gt;% 
  ggplot(aes(
    x = continent, 
    y = lifeExp)) +
  geom_violin(aes(
    fill = continent)) +
  geom_boxplot(aes(
    fill = continent),
    width = 0.2) +
  ylab("Life expectancy") + 
  xlab("") + 
  theme_bw(base_size = 16) +
*theme(
* legend.position = "none",
* panel.grid = element_blank())
```
**theme()**; we can change anything we want. 
Lets remove **grid lines** in the plot,  place the legend at the bottom and remove the legend title...
]

.left-code[
### How simple

df %&gt;%

  ylab("Life expectancy") + 
  xlab("") + 
  theme_bw(base_size = 16) +
theme(

.left-code[
### Looking at part of the data: Density gradient

```r
*library(ggridges)

df %&gt;% 
  filter(
    continent == c("Americas")) %&gt;% 
  ggplot(aes(
    x = lifeExp, 
    y =country)) +
* geom_density_ridges()
```
There exists several extensions to ggplot2 that provides additional **geoms_** and functions. 
The "ggridges" is one of the more popular ones that provides additional functionality to the "geom_density" geom already present in ggplot2. 

]

  theme(

head(df_dep)

```
##   id fc1 nle4 time  dep anx  hos fc1dik
## 1  1 2.5   NA    0 1.25 1.0 1.17      1

## 3  1 2.5   NA    3   NA  NA   NA      1

## 5  2 3.0    5    0 1.33 1.0 1.17      1

```



From the book Higher-Order Growth Curves and Mixture Modeling with Mplus (Kandauda K.A.S. Wickrama, Tae Kyoung Lee, et al)

The longitudinal data set contains self-reported measures of depression (dep), anxiety (anx) and hostility (hos) from 451 young people across four time points (1,2,3,4).


Contains two potential predictors:
1. Financial setbacks at time 1 (fc1 and fc1dik)
2. Negative life events at time 4 (nle4
